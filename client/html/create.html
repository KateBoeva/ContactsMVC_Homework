<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/create.js"></script>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>

<form name="contact" class="contact">
    <table class="form">
        <tr>
            <td class="quest">Name:</td>
            <td><input class="name" name="name" placeholder="name" required></td>
        </tr>
        <tr>
            <td class="quest">E-mail:</td>
            <td><input class="email" name="email" placeholder="email" required></td>
        </tr>
        <tr>
            <td class="quest">Address:</td>
            <td><input class="address" name="address" placeholder="address" required></td>
        </tr>
        <tr>
            <td class="quest">Phone:</td>
            <td><input class="number" name="number" placeholder="number" required></td>
        </tr>
    </table>
</form>
<input class="create" type="submit" value="Create"/>

</body>
</html>
